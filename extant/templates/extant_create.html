{% extends 'base.html' %}
{% block title %}  <h2>Extent Create</h2> {% endblock %}
{% block body %}

{% load static %}

<div class="container-fluid">


<form class="container col-lg-4 p-5 g-3 bg-dark-subtle mt-3" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="col-md-12">
        <label class="form-label">Name :</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="col-md-12">
        <label class="form-label">Department :</label>
        <select name="department" class="form-select">
          <option value="developer">Developer</option>
          <option value="frontend">FrontEnd</option>
          <option value="uiux">UI/UX</option>
          <option value="backend">BackEnd</option>
        </select>
      </div>
    <div class="col-12">
        <label class="form-label">Phone Number :</label>
        <input type="number" name="phone_number" class="form-control" required>
    </div>
    <div class="col-12">
        <label class="form-label">Address :</label>
        <input type="text" name="address" class="form-control" required>
    </div>
    <div class="col-md-12">
        <label class="form-label">Salary :</label>
        <input type="number" name="salary" class="form-control" required>
    </div>
    <div class="col-md-12">
        <label class="form-label">Hire Date :</label>
        <input type="date" name="hire_date" class="form-control" required>
    </div>

    </br>
    <div>
      <a href="javascript:history.back()" class="btn btn-dark">Back</a>
      <button type="submit" class="btn btn-success">Create</button>
    </div>
  </form>
</div>
{% endblock %}
